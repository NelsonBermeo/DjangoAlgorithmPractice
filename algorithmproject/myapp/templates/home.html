<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Input Form</title>
</head>
<body>
    <h1>Enter Some Text</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    {% if text %}
        <h2>You entered: {{ text }}</h2>
    {% endif %}
</body>
</html>
